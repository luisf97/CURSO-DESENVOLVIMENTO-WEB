<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes e Pseudo-elementos</title>
    <style>
        a:hover {
            color: red;
        }
        p::first-letter {
            font-size: 24px;
            color: blue;
        }
    </style>
</head>
<body>
    <p>Este é um parágrafo com um texto que terá a primeira letra estilizada.</p>
    <a href="#">Link</a>
</body>
</html>
