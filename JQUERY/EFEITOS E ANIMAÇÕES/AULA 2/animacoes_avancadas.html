<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações Avançadas com jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#animate").click(function(){
                $("#box").animate({
                    left: '250px',
                    opacity: '0.5',
                    height: '150px',
                    width: '150px'
                }, "slow");
            });
        });
    </script>
    <style>
        #box {
            position: relative;
            background-color: blue;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <button id="animate">Animate</button>
    <div id="box"></div>
</body>
</html>
