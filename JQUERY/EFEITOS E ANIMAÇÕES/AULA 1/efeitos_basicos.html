<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeitos Básicos com jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#show").click(function(){
                $("#text").show();
            });
            $("#hide").click(function(){
                $("#text").hide();
            });
        });
    </script>
</head>
<body>
    <button id="show">Mostrar Texto</button>
    <button id="hide">Esconder Texto</button>
    <p id="text">Este é um parágrafo que pode ser mostrado ou escondido.</p>
</body>
</html>
