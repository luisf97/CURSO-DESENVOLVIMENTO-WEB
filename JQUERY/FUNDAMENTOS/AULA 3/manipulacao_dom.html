<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de DOM com jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("<p>Novo Parágrafo</p>").appendTo("body");
            });
        });
    </script>
</head>
<body>
    <button id="btn1">Adicionar Parágrafo</button>
</body>
</html>
